<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- registration form -->

    <fieldset>
        <legend>Registration form</legend>
        <form action="" method="post">
            <div>
                <label for="n">enter your name</label>
                <input type="text" name="name" id="n" placeholder="enter full name" required>
            </div>
            <br>
            <div>
                <label for="fn">enter your fathersname</label>
                <input type="text" name="fname" id="fn" placeholder="enter fathersname" required>
            </div>
            <br>
            <div>
                <label for="c">enter contact details</label>
                <input type="number" name="contact" id="c">
            </div>
            <br>
            <div>
                <label for="g">select your gender</label>
                <input type="radio" name="gender" id="g">Female
                <input type="radio" name="gender" id="g">Male
                <input type="radio" name="gender" id="g">Others
            </div>
            <br>
            <div>
                <label for="d">DOB</label>
                <input type="date" name="dob" id="d">
            </div>
            <br>
            <div>
                <label for="q">qualification</label>
                <input type="checkbox" name="degree" id="q">Bcom
                <input type="checkbox" name="degree" id="q">Bsc
                <input type="checkbox" name="degree" id="q">BCA
                <input type="checkbox" name="degree" id="q">BBA
                <input type="checkbox" name="degree" id="q">Btech
                <input type="checkbox" name="degree" id="q">Mtech
                <input type="checkbox" name="degree" id="q">MCA
                <input type="checkbox" name="degree" id="q">MBA
            </div>
            <br>
            <div>
                <label for="c">select your city</label>
                <select name="city" id="c">
                    <option value="">Hyderabad</option>
                    <option value="">Banglore</option>
                    <option value="">Vizag</option>
                    <option value="">Kakinada</option>
                </select>
            </div>
            <br>
            <div>
                <label for="r">upload resume</label>
                <input type="file" name="resume" id="r">
            </div>
            <br>
            <div>
                <label for="a">Address</label>
                <textarea name="address" id="a" cols="10" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
        </form>
    </fieldset>
