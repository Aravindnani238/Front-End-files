<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration form</legend>
        <form action="">
            <div>
                <label for="n">enter username</label>
                <input type="text" name="name" id="n" placeholder="enter fullname" >
            </div>
            <br>
            <div>
                <label for="g">select your gender</label>
                <input type="radio" name="gender" id="g">Female
                <input type="radio" name="gender" id="g">Male
                <input type="radio" name="gender" id="g">Others
            </div>
            <br>
            <div>
                <label for="d">DOB</label>
                <input type="date" name="dob" id="d">
            </div>
            <br>
            <div>
                <label for="q">Qualification</label>
                <input type="checkbox" name="degree" id="q">Bsc
                <input type="checkbox" name="degree" id="q">Bcom
                <input type="checkbox" name="degree" id="q">BZC
                <input type="checkbox" name="degree" id="q">BCA
                <input type="checkbox" name="degree" id="q">Btech
                <input type="checkbox" name="degree" id="q">MCA
            </div>
            <br>
            <div>
                <label for="c">enter contact</label>
                <input type="number" name="contact" id="c">
            </div>
            <br>
           <div>
            <label for="cc">City</label>
            <select name="city" id="cc">
                <option value="">hyderabad</option>
                <option value="">Banglore</option>
                <option value="">chennai</option>
            </select>
           </div>
           <br>
           <div>
            <label for="u">upload</label>
            <input type="file" name="file" id="u">
           </div>
           <br>
            <div>
                <input type="submit" value="registration">
            </div>
        </form>
    </fieldset>
</body>
</html>
